        let userPhone = prompt("Enter your tel:");
        if(isValidPhoneNumber(userPhone)){
            console.log(userPhone + " valid");
        }else{
            console.log(userPhone + " invalid");
        }

        function isValidPhoneNumber(phoneNumber) {
            const phoneNumberRegex = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
            return phoneNumber.match(phoneNumberRegex);
        }
