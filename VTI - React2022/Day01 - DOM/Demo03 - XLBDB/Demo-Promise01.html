<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // returns a promise

        let countValue = new Promise(function (resolve, reject) {
            resolve("Promise resolved");
        });
        // Gọi phương thức then()// executes when promise is resolved successfully
        countValue
            .then(function successValue(result) {
                console.log(result);
            })
            .then(function successValue1() {
                console.log("You can call multiple functions this way.");
            });
//             Phương thức then() được sử dụng để xâu chuỗi các chức năng thành một promise. Phương thức then() được gọi khi promise được giải quyết thành công.
// Bạn có thể xâu chuỗi nhiều phương thức then() với promise.
    </script>
</body>

</html>
