<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Form</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label><br>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="FirstName" required onkeyup="promptFirstName(this)"><br>
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Last Name</label><br>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="LastName" required onkeyup="promptLastName(this)"><br>
        </div>
        <div class="form-group form-check">
          <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Male</label> -->
          <input type="radio" name="sex" value="male" checked>Male
            <input type="radio" name="sex" value="female">Female
        </div>
        <div class="form-group">
            <!-- <label for="exampleInputPassword1">Last Name</label><br> -->
            <input type="date" class="form-control" id="exampleInputPassword1" onkeyup="promptDate(this)"><br>
          </div>
        <button type="submit" class="btn btn-primary" onclick = "print(event)">Submit</button>
        <div id="result">Print: </div>
      </form>
      <script>
        var FirstName, LastName, DateOf; 

        function promptFirstName(obj) {
            FirstName = obj.value;
        }
        function promptLastName(obj) {
            LastName = obj.value;
        }
        function promptDate(obj) {
            DateOf = obj.value;
        }

        function print(e) {
            e.preventDefault();
            let printf = FirstName + "" + LastName + " " + DateOf;
            document.getElementById('result').innerText = "Print: " + printf;
        }
      </script>
</body>
</html>
